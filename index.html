  <title>Contacts</title>
</head>

<body>
  <div id="app">
    <h1>Contacts</h1>

    <br>
    <!--Creates an addItem object-->
    <form v-on:submit.prevent="addItem">
      <div class="form-inline">
        <input class="form-control form-inline mr-md-1" class="form-text text-muted" type="text" v-model="addedName" placeholder="Name">
        <input class="form-control form-inline mr-md-2" type="text" v-model="addedPhone" placeholder="Phone">
        <input class="form-control form-inline mr-md-2" type="text" v-model="addedEmail" placeholder="Email">
        <input class="form-control form-inline mr-md-2" type="text" v-model="addedAddress" placeholder="Address">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
      </div>
    </form>

    <div class="controls">
      <button class="btn btn-outline-success my-sm-0" v-on:click="sortContacts">Sort By Name</button>
    </div>
    <br>

    <!--Adds item to list-->
    <div class="d-flex">
      <ul>
        <li class="listo" v-for="item in filteredTodos" draggable="true" v-on:dragstart="dragItem(item)" v-on:dragover.prevent v-on:drop="dropItem(item)">

          <!--Checkbox-->
          <!--Added item is bound to item class-->
          <label v-bind:class="{ completed: item.completed }">{{ item.name }}<br>Phone: {{item.phone}}<br>Email: {{item.email}}<br>Address: {{item.address}}</label>

          <!--Delete item button-->
          <button class="btn btn-outline-danger" v-on:click="deleteItem(item)" class="delete">Delete</button>
        </li>
      </ul>
    </div>
  </div>


  <!-- Footer -->
  <footer class="page-footer font-small fixed-bottom special-color-dark pt-5">

    <!-- Footer Elements -->

              <i class="fa fa-1x  pr-0 fa-facebook"></i></button>
            </a>
          </li>
          <li class="list-inline-item">
